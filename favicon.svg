<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Schwarzer Hintergrund -->
  <rect width="100" height="100" fill="#000000" rx="15"/>
  
  <!-- Blauer Glow-Effekt im Hintergrund -->
  <defs>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4d9aff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#6bb3ff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#4d9aff;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hintergrund-Glow -->
  <ellipse cx="50" cy="50" rx="40" ry="40" fill="url(#glowGradient)" opacity="0.5"/>
  
  <!-- AW Text -->
  <text 
    x="50" 
    y="68" 
    font-family="Inter, Arial, sans-serif" 
    font-size="48" 
    font-weight="800" 
    fill="#4d9aff" 
    text-anchor="middle"
    filter="url(#glow)"
    letter-spacing="-2">
    AW
  </text>
</svg>

